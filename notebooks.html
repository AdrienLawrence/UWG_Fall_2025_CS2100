<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Notebooks</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <!-- User homepage, view notebooks and access profile options -->
    <div class="dashboard">
        <header class="header">
            <div class="container header-content">
                <a href="index.html" class="logo">ScribeAI</a>
                <button class="btn btn-secondary">Menu</button>
            </div>
        </header>

        <main class="dashboard-main container">
            <h1>My Notebooks</h1>
            <p style="color: #9ca3af; margin-bottom: 2rem;">Create and Manage your digital notebooks</p>

            <!-- Notebooks table in a 2x4 grid -->
            <table class="notebooks-grid">
                <tbody>
                    <!-- Row 1: Notebooks 1-2 -->
                    <tr class="notebook-pair">
                        <th scope="row">Notebook 1</th>
                        <td><a href="editor.html"><img src="page-preview-1.jpg" alt="Notebook 1" class="page-thumbnail"></a></td>
                        <th scope="row">Notebook 2</th>
                        <td><a href="editor.html"><img src="page-preview-2.jpg" alt="Notebook 2" class="page-thumbnail"></a></td>
                    </tr>
                    <!-- Row 2: Notebooks 3-4 -->
                    <tr class="notebook-pair">
                        <th scope="row">Notebook 3</th>
                        <td><a href="editor.html"><img src="page-preview-3.jpg" alt="Notebook 3" class="page-thumbnail"></a></td>
                        <th scope="row">Notebook 4</th>
                        <td><a href="editor.html"><img src="page-preview-4.jpg" alt="Notebook 4" class="page-thumbnail"></a></td>
                    </tr>
                    <!-- Row 3: Notebooks 5-6 -->
                    <tr class="notebook-pair">
                        <th scope="row">Notebook 5</th>
                        <td><a href="editor.html"><img src="page-preview-5.jpg" alt="Notebook 5" class="page-thumbnail"></a></td>
                        <th scope="row">Notebook 6</th>
                        <td><a href="editor.html"><img src="page-preview-6.jpg" alt="Notebook 6" class="page-thumbnail"></a></td>
                    </tr>
                    <!-- Row 4: Notebooks 7-8 -->
                    <tr class="notebook-pair">
                        <th scope="row">Notebook 7</th>
                        <td><a href="editor.html"><img src="page-preview-7.jpg" alt="Notebook 7" class="page-thumbnail"></a></td>
                        <th scope="row">Notebook 8</th>
                        <td><a href="editor.html"><img src="page-preview-8.jpg" alt="Notebook 8" class="page-thumbnail"></a></td>
                    </tr>
                </tbody>
            </table>
        </main>
    </div>
</body>
</html>
