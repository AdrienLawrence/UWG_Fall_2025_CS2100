<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor - ScribeAI</title>
    <meta name="description" content="ScribeAI Editor - Add to or modify your notebook with your desired changes.">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="editor-container">

        <!-- Original Sidebar -->
        <div class="sidebar">
            <div class="sidebar-section">
                <div class="sidebar-label">Mode</div>
                <select class="sidebar-btn">
                    <option>Write</option>
                    <option>Read</option>
                </select>
            </div>

            <!-- Text formatting -->
            <div class="sidebar-section">
                <div class="sidebar-label">Format</div>
                <div class="formatting-grid">
                    <button class="formatting-btn" onclick="showDemoMessage()">B</button>
                    <button class="formatting-btn" onclick="showDemoMessage()">I</button>
                    <button class="formatting-btn" onclick="showDemoMessage()">U</button>
                    <button class="formatting-btn" onclick="showDemoMessage()">S</button>
                </div>
            </div>

            <!-- Text styling-->
            <div class="sidebar-section">
                <div class="sidebar-label">Font</div>
                <select class="sidebar-btn">
                    <option>Arial</option>
                    <option>Times New Roman</option>
                </select>
            </div>

            <div class="sidebar-section">
                <div class="sidebar-label">Size</div>
                <input type="text" value="12" class="sidebar-btn">
            </div>

            <div class="sidebar-section">
                <div class="sidebar-label">Color</div>
                <input type="color" class="sidebar-btn">
            </div>

            <!-- Page formatting -->
            <div class="sidebar-section">
                <div class="sidebar-label">Alignment</div>
                <button class="sidebar-btn" onclick="showDemoMessage()">Left</button>
                <button class="sidebar-btn" onclick="showDemoMessage()">Center</button>
                <button class="sidebar-btn" onclick="showDemoMessage()">Right</button>
            </div>

            <!-- List options -->
            <div class="sidebar-section">
                <div class="sidebar-label">Lists</div>
                <button class="sidebar-btn" onclick="showDemoMessage()">• Bullets</button>
                <button class="sidebar-btn" onclick="showDemoMessage()">1. Numbers</button>
            </div>

            <!-- File options-->
            <div class="sidebar-section">
                <div class="sidebar-label">File</div>
                <button class="sidebar-btn" id="save-btn">Save</button>
                <button class="sidebar-btn" onclick="location.href='notebooks.html'">Home</button>
            </div>
        </div>

        <!-- Navigation Arrows -->
        <div class="navigation">
            <button class="nav-arrow" aria-label="Previous page" onclick="navigatePage(-1)">
                ‹
            </button>
            <button class="nav-arrow" aria-label="Next page" onclick="navigatePage(1)">
                ›
            </button>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="paper">
                <input type="text" class="title-input" id="page-title" 
                       placeholder="Page Title">
                
                <!-- Text Area -->
                <textarea class="editor-textarea" id="editor-content" 
                          placeholder="Start typing your notes here..."></textarea>
                
                <!-- Simple Status -->
                <div class="editor-status">
                    <span id="status-message">Ready to type</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Simple functionality for text box
        function initializeEditor() {
            const textarea = document.getElementById('editor-content');
            const statusMessage = document.getElementById('status-message');
            const saveButton = document.getElementById('save-btn');
            const titleInput = document.getElementById('page-title');
            
            // Load any saved content
            loadSavedContent();
            
            // Track changes for status
            textarea.addEventListener('input', function() {
                updateStatus('Unsaved changes');
            });
            
            // Title input tracking
            titleInput.addEventListener('input', function() {
                updateStatus('Unsaved changes');
            });
            
            // Save button functionality
            saveButton.addEventListener('click', function() {
                saveContent();
                statusMessage.textContent = 'Saved successfully!';
                statusMessage.style.color = '#10b981';
                
                // Clear success message after 2 seconds
                setTimeout(() => {
                    statusMessage.textContent = 'All changes saved';
                    statusMessage.style.color = '#6b7280';
                }, 2000);
            });
            
            // Auto-save every 30 seconds
            setInterval(() => {
                if (statusMessage.textContent === 'Unsaved changes') {
                    saveContent();
                    statusMessage.textContent = 'Auto-saved';
                    statusMessage.style.color = '#60a5fa';
                    
                    setTimeout(() => {
                        if (statusMessage.textContent === 'Auto-saved') {
                            statusMessage.textContent = 'All changes saved';
                            statusMessage.style.color = '#6b7280';
                        }
                    }, 2000);
                }
            }, 30000);
        }
        
        // Show demo message for non-functional buttons
        function showDemoMessage() {
            alert('This is a demo feature. In a full implementation, this button would format your text.');
        }
        
        // Update status message
        function updateStatus(message) {
            const statusMessage = document.getElementById('status-message');
            statusMessage.textContent = message;
            statusMessage.style.color = '#f59e0b';
        }
        
        // Save content, doesn't actually save anywhere
        function saveContent() {
            const content = {
                title: document.getElementById('page-title').value,
                content: document.getElementById('editor-content').value,
                lastSaved: new Date().toLocaleString()
            };
        }
        
        // Simple navigation
        function navigatePage(direction) {
            const pageAction = direction > 0 ? 'next' : 'previous';
            alert(`Navigating to ${pageAction} page (demo feature)`);
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeEditor);
    </script>
</body>
</html>
