<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ScribeAI</title>
    <meta name="description" content="Login to your ScribeAI account">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="auth-container">
        <main id="main-content">
            <!-- Login Card -->
            <div class="auth-card" id="loginCard" role="main">
                <h1>Welcome Back</h1>
                <form action="#" method="POST" onsubmit="handleLogin(event)">

                    <!-- Email input -->
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="myEmail" placeholder="Enter your email" required>
                    </div>

                    <!-- Password input -->
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="myPass" placeholder="Enter your password" required>
                    </div>

                    <!-- Submit button -->
                    <input type="submit" value="Login" class="btn btn-primary" style="width: 100%;">

                </form>
                <p style="text-align: center; margin-top: 1rem; color: #9ca3af;">
                    Don't have an account? 

                    <!-- Switches to Signup card-->
                    <a href="#" onclick="showSignup()" style="color: #60a5fa;">
                        Sign up
                    </a>
                </p>
            </div>

            <!-- Signup Card (initially hidden) -->
            <div class="auth-card" id="signupCard" style="display: none;" role="main">
                <h1>Create Account</h1>
                <form action="#" method="POST" onsubmit="handleSignup(event)">

                    <!-- Name input -->
                    <div class="form-group">
                        <label for="signupName">First and Last Name</label>
                        <input type="text" id="signupName" name="myName" placeholder="Enter your name" required>
                    </div>

                    <!-- Email input -->
                    <div class="form-group">
                        <label for="signupEmail">Email Address</label>
                        <input type="email" id="signupEmail" name="myEmail" placeholder="Enter your email" required>
                    </div>

                    <!-- Password input -->
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="myPass" placeholder="Create a password" required>
                    </div>

                    <!-- Confirm Password input -->
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" name="myConfirmPass" placeholder="Confirm your password" required>
                    </div>

                    <!-- Submit button -->
                    <input type="submit" value="Create Account" class="btn btn-primary" style="width: 100%;">

                </form>
                <p style="text-align: center; margin-top: 1rem; color: #9ca3af;">
                    Already have an account? 

                    <!-- Switches to Login Card -->
                    <a href="#" onclick="showLogin()" style="color: #60a5fa;">
                        Login
                    </a>
                </p>
            </div>
        </main>
    </div>

    <!-- Embedded client-side scripts (I didn't like the given script's pop-up page. Not UX friendly)-->
    <script>
        function showSignup() {
            document.getElementById('loginCard').style.display = 'none';
            document.getElementById('signupCard').style.display = 'block';
        }

        function showLogin() {
            document.getElementById('signupCard').style.display = 'none';
            document.getElementById('loginCard').style.display = 'block';
        }

        // Just sends the user to the dashboard, no real authentication except basic form input validation
        function handleLogin(event) {
            event.preventDefault();

            // Dashboard redirection
            window.location.href = 'notebooks.html';
        }

        // Functions the same as handleLogin but with password confirmation check for signup
        function handleSignup(event) {
            event.preventDefault();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Password match validation
            if (password !== confirmPassword) {
                alert('Passwords do not match!');
                return false;
            }
            
            // Dashboard redirection
            window.location.href = 'notebooks.html';
        }
    </script>
</body>
</html>
