<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - ScribeAI</title>
    <meta name="description" content="ScribeAI Checkout Page - Payment and Processing page for membership upgrades.">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="homepage">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="container header-content">
                <a href="index.html" class="logo" aria-label="ScribeAI Home">
                    ScribeAI
                </a>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html">Cart (<span id="cart-count">0</span>)</a>
                    <a href="login.html">Account</a>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main id="main-content" class="container" role="main">
            <section class="checkout-section" aria-labelledby="checkout-heading">
                <h1 id="checkout-heading">Checkout</h1>
                
                <div class="checkout-container">
                    <div class="checkout-form">
                        <form id="payment-form" onsubmit="processPayment(event)">
                            <!-- Billing Information -->
                            <fieldset class="form-section">
                                <legend>Billing Information</legend>
                                
                                <div class="form-group">
                                    <label for="fullName">Full Name</label>
                                    <input type="text" id="fullName" name="fullName" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" id="address" name="address" required>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="city">City</label>
                                        <input type="text" id="city" name="city" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="state">State</label>
                                        <input type="text" id="state" name="state" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="zipCode">ZIP Code</label>
                                        <input type="text" id="zipCode" name="zipCode" required>
                                    </div>
                                </div>
                            </fieldset>

                            <!-- Payment Information -->
                            <fieldset class="form-section">
                                <legend>Payment Information</legend>
                                
                                <div class="form-group">
                                    <label for="cardNumber">Card Number</label>
                                    <input type="text" id="cardNumber" name="cardNumber" 
                                           placeholder="1234 5678 9012 3456" required>
                                </div>
                                
                                <div class="form-row">
                                    <div class="form-group">
                                        <label for="expiryDate">Expiry Date</label>
                                        <input type="text" id="expiryDate" name="expiryDate" 
                                               placeholder="MM/YY" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" required>
                                    </div>
                                </div>
                            </fieldset>

                            <button type="submit" class="btn btn-primary" id="submit-btn">
                                Complete Purchase
                            </button>
                        </form>
                    </div>
                    
                    <div class="order-summary">
                        <h3>Order Summary</h3>
                        <div id="order-items">
                            <!-- Order items will be populated by JavaScript -->
                        </div>
                        <div class="summary-line">
                            <span>Subtotal:</span>
                            <span id="order-subtotal">$0.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Tax:</span>
                            <span id="order-tax">$0.00</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total:</span>
                            <span id="order-total">$0.00</span>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <p style="color: #ffffff; margin-bottom: 1rem;">For Questions, Comments, and Concerns:</p>
        <div>
            <a href="mailto:firestar9jr@gmail.com" style="color: #9ca3af; text-decoration: none; margin-right: 1rem;">
                [Email - firestar9jr@gmail.com]
            </a>
            <a href="https://github.com/AdrienLawrence" target="_blank" rel="noopener noreferrer" 
                style="color: #9ca3af; text-decoration: none; margin-right: 1rem;">
                [GitHub - AdrienLawrence]
            </a>
            <a href="https://www.linkedin.com/in/adrien-lawrence-b1483431b" target="_blank" rel="noopener noreferrer" 
                style="color: #9ca3af; text-decoration: none;">
                [LinkedIn - Adrien Lawrence]
            </a>
        </div>
    </footer>

    <script>
        function updateOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('scribeai-cart') || '[]');
            const orderItems = document.getElementById('order-items');
            const cartCount = document.getElementById('cart-count');
            
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                orderItems.innerHTML = '<p>No items in cart</p>';
                updateOrderTotals(0);
                return;
            }

            let html = '';
            cart.forEach(item => {
                html += `
                    <div class="order-item">
                        <span>${item.name}</span>
                        <span>$${item.price.toFixed(2)}</span>
                    </div>
                `;
            });

            orderItems.innerHTML = html;
            updateOrderTotals(calculateSubtotal(cart));
        }

        function calculateSubtotal(cart) {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function updateOrderTotals(subtotal) {
            const tax = subtotal * 0.08;
            const total = subtotal + tax;

            document.getElementById('order-subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('order-tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('order-total').textContent = `$${total.toFixed(2)}`;
        }

        function processPayment(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Processing...';

            // Simulate payment processing
            setTimeout(() => {
                // Clear cart
                localStorage.removeItem('scribeai-cart');
                
                // Show success message
                alert('Payment successful! Thank you for your purchase.');
                
                // Redirect to notebooks page
                window.location.href = 'notebooks.html';
            }, 2000);
        }

        // Initialize order summary
        document.addEventListener('DOMContentLoaded', updateOrderSummary);
    </script>
</body>
</html>
