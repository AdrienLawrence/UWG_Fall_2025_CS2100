<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ScribeAI</title>
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div class="homepage">
        <!-- Header -->
        <header class="header" role="banner">
            <div class="container header-content">
                <a href="index.html" class="logo" aria-label="ScribeAI Home">
                    ScribeAI
                </a>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="products.html">Products</a>
                    <a href="cart.html" class="active">Cart (<span id="cart-count">0</span>)</a>
                    <a href="login.html">Account</a>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main id="main-content" class="container" role="main">
            <section class="cart-section" aria-labelledby="cart-heading">
                <h1 id="cart-heading">Shopping Cart</h1>
                
                <div class="cart-container">
                    <div class="cart-items">
                        <div id="cart-items-list">
                            <!-- Cart items will be populated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="cart-summary">
                        <h3>Order Summary</h3>
                        <div class="summary-line">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="summary-line">
                            <span>Tax:</span>
                            <span id="tax">$0.00</span>
                        </div>
                        <div class="summary-line total">
                            <span>Total:</span>
                            <span id="total">$0.00</span>
                        </div>
                        <button class="btn btn-primary" id="checkout-btn" onclick="proceedToCheckout()">
                            Proceed to Checkout
                        </button>
                        <a href="products.html" class="btn btn-outline">
                            Continue Shopping
                        </a>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
        <p style="color: #ffffff; margin-bottom: 1rem;">For Questions, Comments, and Concerns:</p>
        <div>
            <a href="mailto:firestar9jr@gmail.com" style="color: #9ca3af; text-decoration: none; margin-right: 1rem;">
                [Email - firestar9jr@gmail.com]
            </a>
            <a href="https://github.com/AdrienLawrence" target="_blank" rel="noopener noreferrer" 
                style="color: #9ca3af; text-decoration: none; margin-right: 1rem;">
                [GitHub - AdrienLawrence]
            </a>
            <a href="https://www.linkedin.com/in/adrien-lawrence-b1483431b" target="_blank" rel="noopener noreferrer" 
                style="color: #9ca3af; text-decoration: none;">
                [LinkedIn - Adrien Lawrence]
            </a>
        </div>
    </footer>

    <script>
        function updateCartDisplay() {
            const cart = JSON.parse(localStorage.getItem('scribeai-cart') || '[]');
            const cartItemsList = document.getElementById('cart-items-list');
            const cartCount = document.getElementById('cart-count');
            
            // Update cart count
            cartCount.textContent = cart.length;
            
            if (cart.length === 0) {
                cartItemsList.innerHTML = `
                    <div class="empty-cart">
                        <p>Your cart is empty</p>
                        <a href="products.html" class="btn btn-primary">Browse Products</a>
                    </div>
                `;
                document.getElementById('checkout-btn').disabled = true;
                updateTotals(0);
                return;
            }

            let html = '';
            cart.forEach(item => {
                html += `
                    <div class="cart-item">
                        <div class="item-details">
                            <h4>${item.name}</h4>
                            <div class="item-price">$${item.price.toFixed(2)}</div>
                        </div>
                        <div class="item-actions">
                            <button class="btn-remove" onclick="removeFromCart('${item.id}')">
                                Remove
                            </button>
                        </div>
                    </div>
                `;
            });

            cartItemsList.innerHTML = html;
            updateTotals(calculateSubtotal(cart));
        }

        function calculateSubtotal(cart) {
            return cart.reduce((total, item) => total + (item.price * item.quantity), 0);
        }

        function updateTotals(subtotal) {
            const tax = subtotal * 0.08; // 8% tax
            const total = subtotal + tax;

            document.getElementById('subtotal').textContent = `$${subtotal.toFixed(2)}`;
            document.getElementById('tax').textContent = `$${tax.toFixed(2)}`;
            document.getElementById('total').textContent = `$${total.toFixed(2)}`;
        }

        function removeFromCart(productId) {
            let cart = JSON.parse(localStorage.getItem('scribeai-cart') || '[]');
            cart = cart.filter(item => item.id !== productId);
            localStorage.setItem('scribeai-cart', JSON.stringify(cart));
            updateCartDisplay();
        }

        function proceedToCheckout() {
            const cart = JSON.parse(localStorage.getItem('scribeai-cart') || '[]');
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            window.location.href = 'checkout.html';
        }

        // Initialize cart display
        document.addEventListener('DOMContentLoaded', updateCartDisplay);
    </script>
</body>
</html>
